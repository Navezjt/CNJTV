  <body id="data" style="background-color: #ffffff;">

    <script>
    let url =
      "https://us-central1-canal-13-stream-api.cloudfunctions.net/media/token?id=5f51a916c21eec083ab337a8&type=live";
    fetch(url)
      .then((response) => response.json())
      .then((data) => mostrarData(data.ultimos_sismos_chile))
      .catch((error) => console.log(error));
    
    const mostrarData = (data) => {
      let html = "";
      for (let i = 0; i < data.length; i++) {
        html += `
        <div class="TituloSismo">
		                    ${data[i].token}
	                    </div>
        `;
      }
      let container = document.querySelector("#data");
      container.innerHTML = html;
    };
    </script>
