<body>
<div id="player" style="display:block;width:854px;height:480px; margin:10px;"></div>
<script type="text/javascript">
        var conexion= "cellular";
        
        function setInterface(){
            if(conexion == "cellular"){
                document.getElementById('player').innerHTML="<a href='https://bit.ly/2V1BXBG' border='0'><img src='//strm.tvn.cl/img/clarovideo.png'><a>";
            }else{
                if (document.getElementById("player").innerHTML.indexOf("iframe") == -1) play('player', 'tvnabierta');
            }
        }
 
        function connectionChange() {
            conexion = connection.type;
            setInterface();
        }
 
        var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
 
        if (connection) {
            conexion = connection.type;
            connection.addEventListener("change", connectionChange);
        }
        setInterface();        
</script>
</body>
